<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Meta</title>
    <script src="main.js" type="module"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../style.css" />
    <script src="../global.js" type="module"></script>
  </head>
  <body>
    <h2>Commits by time of day</h2>
    <div class="commit-container">
      <label for="commit-progress">Show commits until:</label>
      <input
        type="range"
        class="slider"
        id="commit-progress"
        min="0"
        max="100"
      />
      <time id="commit-time"></time>
    </div>
    <dl id="files">
      <!-- <dd>
        <div class="line"></div>
      </dd> -->
    </dl>
    <div id="scrolly-1">
      <div id="scatter-story">some filler text here</div>
      <div id="scatter-plot">
        <dl id="commit-tooltip" class="info tooltip" hidden>
          <dt>Commit</dt>
          <dd>
            <a href="" id="commit-link" target="_blank"></a>
          </dd>

          <dt>Date</dt>
          <dd id="commit-date"></dd>
        </dl>
        <div id="chart"></div>
        <dl id="language-breakdown" class="stats"></dl>
        <p id="selection-count">No commits selected</p>
        <div id="stats"></div>
      </div>
    </div>
  </body>
</html>
